
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Climate Data Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div id="map"></div>

<div>
    <div class="emission-form">

            <div>
                <label for="startaddress">Start Address</label>
                <input type="text" id="startaddress"
                       placeholder="Enter the address of your start position">
            </div>
            <div>
                <label for="endaddress">Destination Address</label>
                <input type="text" id="endaddress"
                       placeholder="Enter the valid address of your destination">
            </div>
            <button type="button" class="btn btn-default" id="calculate">Calculate</button>

        <div id="outputDiv"></div>
        <div id="emissions"></div>
    </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVmMyBekZIbbkVhPtboFc8jQ66yCAs-rY"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
